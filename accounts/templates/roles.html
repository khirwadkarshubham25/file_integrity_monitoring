<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - FIM System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
            color: white !important;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .btn-logout {
            background: #ef4444;
            border: 1px solid #dc2626;
        }

        .btn-logout:hover {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .container-fluid {
            padding: 40px 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin: 0 0 8px 0;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            cursor: pointer;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .card-custom {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-header-custom i {
            font-size: 24px;
        }

        .card-body {
            padding: 25px;
        }

        table {
            font-size: 14px;
        }

        table thead {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e5e7eb;
        }

        table tbody tr:hover {
            background: #f9fafb;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-action:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #764ba2;
        }

        .btn-delete {
            color: #ef4444;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-shield-alt"></i> FIM System
            </span>
            <div class="nav-buttons">
                <a href="/accounts/users" class="nav-btn"><i class="fas fa-users"></i> Users</a>
                <a href="/accounts/roles" class="nav-btn"><i class="fas fa-lock"></i> Roles</a>
                <a href="/accounts/audit-logs" class="nav-btn"><i class="fas fa-history"></i> Audit Logs</a>
                <button class="nav-btn btn-logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="page-header">
            <div class="page-title">
                <h1><i class="fas fa-lock"></i> Roles Management</h1>
                <p>Manage system roles and permissions</p>
            </div>
            <button class="btn-add"><i class="fas fa-plus-circle"></i> Add New Role</button>
        </div>

        <div class="card-custom">
            <div class="card-header-custom">
                <i class="fas fa-list-ul"></i>
                <span>All Roles</span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Role Name</th>
                                <th>Description</th>
                                <th>Created Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="rolesBody">
                            <!-- Roles loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get tokens and user info from localStorage
        const apiToken = localStorage.getItem('api_token');
        const refreshToken = localStorage.getItem('refresh_token');
        const userId = localStorage.getItem('user_id');
        const roleId = localStorage.getItem('role_id');
        const adminUserId = localStorage.getItem('admin_user_id');

        // Check if user is logged in
        if (!apiToken) {
            window.location.href = '/accounts/login';
        }

        // Helper function to make API calls with token
        function makeApiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiToken}`
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            return fetch(url, options).then(response => response.json());
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear localStorage
            localStorage.removeItem('api_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_id');
            localStorage.removeItem('role_id');
            localStorage.removeItem('admin_user_id');

            // Redirect to login
            window.location.href = '/accounts/login';
        });

        // Load roles from API using get_roles_service
        function loadRoles() {
            const page = 1;
            const pageSize = 10;

            makeApiCall(`/accounts/api/roles?page=${page}&page_size=${pageSize}`, 'GET')
                .then(response => {
                    if (response.roles) {
                        const rolesBody = document.getElementById('rolesBody');
                        rolesBody.innerHTML = '';

                        response.roles.forEach(role => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td><strong>${role.name}</strong></td>
                                <td>${role.description || 'N/A'}</td>
                                <td>${new Date(role.created_at).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-action" onclick="editRole(${role.id}, '${role.name}', '${role.description || ''}')">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-action btn-delete" onclick="deleteRole(${role.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            `;
                            rolesBody.appendChild(row);
                        });
                    } else {
                        console.error('Failed to load roles:', response.message);
                    }
                })
                .catch(error => console.error('Error loading roles:', error));
        }

        // Show create role modal
        function createNewRole() {
            const createHtml = `
                <div class="modal fade" id="createRoleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create New Role</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="createRoleForm">
                                    <div class="mb-3">
                                        <label class="form-label">Role Name</label>
                                        <input type="text" class="form-control" id="newRoleName" placeholder="e.g., Manager" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <textarea class="form-control" id="newRoleDescription" rows="3" placeholder="Role description"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="saveNewRole()">Create Role</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', createHtml);
            const modal = new bootstrap.Modal(document.getElementById('createRoleModal'));
            modal.show();
        }

        // Save new role using create_role_service
        function saveNewRole() {
            const createData = {
                name: document.getElementById('newRoleName').value,
                description: document.getElementById('newRoleDescription').value,
                admin_user_id: adminUserId
            };

            makeApiCall('/accounts/api/roles', 'POST', createData)
                .then(response => {
                    if (response.message) {
                        alert('Role created successfully');

                        // Clear form fields
                        document.getElementById('newRoleName').value = '';
                        document.getElementById('newRoleDescription').value = '';

                        bootstrap.Modal.getInstance(document.getElementById('createRoleModal')).hide();
                        loadRoles();
                    } else {
                        alert('Failed to create role: ' + (response.message || 'Unknown error'));
                    }
                })
                .catch(error => console.error('Error creating role:', error));
        }

        // Show edit role modal
        function editRole(roleId, roleName, roleDescription) {
            const editHtml = `
                <div class="modal fade" id="editRoleModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Role</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editRoleForm">
                                    <div class="mb-3">
                                        <label class="form-label">Role Name</label>
                                        <input type="text" class="form-control" id="editRoleName" value="${roleName}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description</label>
                                        <textarea class="form-control" id="editRoleDescription" rows="3">${roleDescription}</textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="updateRole(${roleId})">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', editHtml);
            const modal = new bootstrap.Modal(document.getElementById('editRoleModal'));
            modal.show();
        }

        // Update role using update_role_service
        function updateRole(roleId) {
            const updateData = {
                role_id: roleId,
                name: document.getElementById('editRoleName').value,
                description: document.getElementById('editRoleDescription').value,
                admin_user_id: adminUserId
            };

            makeApiCall('/accounts/api/roles', 'PUT', updateData)
                .then(response => {
                    if (response.message) {
                        alert('Role updated successfully');
                        bootstrap.Modal.getInstance(document.getElementById('editRoleModal')).hide();
                        loadRoles();
                    } else {
                        alert('Failed to update role: ' + (response.message || 'Unknown error'));
                    }
                })
                .catch(error => console.error('Error updating role:', error));
        }

        // Delete role using delete_role_service
        function deleteRole(roleId) {
            if (confirm('Are you sure you want to delete this role?')) {
                const deleteData = {
                    role_id: roleId,
                    admin_user_id: adminUserId
                };

                makeApiCall('/accounts/api/roles', 'DELETE', deleteData)
                    .then(response => {
                        if (response.message) {
                            alert('Role deleted successfully');
                            loadRoles();
                        } else {
                            alert('Failed to delete role: ' + (response.message || 'Unknown error'));
                        }
                    })
                    .catch(error => console.error('Error deleting role:', error));
            }
        }

        // Add role button
        document.querySelector('.btn-add').addEventListener('click', function() {
            createNewRole();
        });

        // Load roles on page load
        loadRoles();
    </script>
</body>
</html>
