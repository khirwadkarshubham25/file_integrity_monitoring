<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - FIM System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
            color: white !important;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .btn-logout {
            background: #ef4444;
            border: 1px solid #dc2626;
        }

        .btn-logout:hover {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .container-fluid {
            padding: 40px 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin: 0 0 8px 0;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            cursor: pointer;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .card-custom {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-header-custom i {
            font-size: 24px;
        }

        .card-body {
            padding: 25px;
        }

        table {
            font-size: 14px;
        }

        table thead {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #e5e7eb;
        }

        table tbody tr:hover {
            background: #f9fafb;
        }

        .badge-admin {
            background: #dbeafe;
            color: #1e40af;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-analyst {
            background: #d1fae5;
            color: #065f46;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-viewer {
            background: #fef3c7;
            color: #92400e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-inactive {
            background: #fee2e2;
            color: #991b1b;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin {
            background: #dbeafe;
            color: #1e40af;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-action:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #764ba2;
        }

        .btn-delete {
            color: #ef4444;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 10px 15px 10px 40px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="fas fa-shield-alt"></i> FIM System
            </span>
            <div class="nav-buttons">
                <a href="/accounts/users" class="nav-btn"><i class="fas fa-users"></i> Users</a>
                <a href="/accounts/roles" class="nav-btn"><i class="fas fa-lock"></i> Roles</a>
                <a href="/accounts/audit-logs" class="nav-btn"><i class="fas fa-history"></i> Audit Logs</a>
                <button class="nav-btn btn-logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="page-header">
            <div class="page-title">
                <h1><i class="fas fa-users"></i> Users Management</h1>
                <p>Manage system users and their access permissions</p>
            </div>
            <button class="btn-add"><i class="fas fa-plus-circle"></i> Add New User</button>
        </div>

        <div class="card-custom">
            <div class="card-header-custom">
                <i class="fas fa-list-ul"></i>
                <span>All Users</span>
            </div>
            <div class="card-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control border-0" placeholder="Search users by email, name...">
                </div>

                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersBody">
                            <!-- Users loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get tokens and user info from localStorage
        const apiToken = localStorage.getItem('api_token');
        const refreshToken = localStorage.getItem('refresh_token');
        const userId = localStorage.getItem('user_id');
        const roleId = localStorage.getItem('role_id');
        const adminUserId = localStorage.getItem('admin_user_id');

        // Store roles globally
        let allRoles = [];

        // Check if user is logged in
        if (!apiToken) {
            window.location.href = '/accounts/login';
        }

        // Load roles from get_roles_service
        function loadRoles() {
            makeApiCall(`/accounts/api/roles?page=1&page_size=100`, 'GET')
                .then(response => {
                    if (response.roles) {
                        allRoles = response.roles;
                    } else {
                        console.error('Failed to load roles:', response.message);
                    }
                })
                .catch(error => console.error('Error loading roles:', error));
        }

        // Generate role options HTML
        function generateRoleOptions(selectedRoleId = null) {
            return allRoles.map(role =>
                `<option value="${role.id}" ${selectedRoleId === role.id ? 'selected' : ''}>${role.name}</option>`
            ).join('');
        }

        // Helper function to make API calls with token
        function makeApiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiToken}`
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            return fetch(url, options).then(response => response.json());
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear localStorage
            localStorage.removeItem('api_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_id');
            localStorage.removeItem('role_id');
            localStorage.removeItem('admin_user_id');

            // Redirect to login
            window.location.href = '/accounts/login';
        });

        // Load users from API using get_users_service
        function loadUsers() {
            const page = 1;
            const pageSize = 10;

            makeApiCall(`/accounts/api/users?page=${page}&page_size=${pageSize}&sort_by=created_at&sort_order=desc`, 'GET')
                .then(response => {
                    if (response.users) {
                        const usersBody = document.getElementById('usersBody');
                        usersBody.innerHTML = '';

                        response.users.forEach(user => {
                            const row = document.createElement('tr');
                            const roleBadgeClass = getRoleBadgeClass(user.role_name);
                            row.innerHTML = `
                                <td>${user.email}</td>
                                <td>${user.first_name} ${user.last_name}</td>
                                <td><span class="badge-${roleBadgeClass}">${user.role_name}</span></td>
                                <td><span class="${user.is_active ? 'badge-active' : 'badge-inactive'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-action" onclick="viewUserDetails(${user.id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-action btn-delete" onclick="deleteUser(${user.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            `;
                            usersBody.appendChild(row);
                        });
                    } else {
                        console.error('Failed to load users:', response.message);
                    }
                })
                .catch(error => console.error('Error loading users:', error));
        }

        // Get role badge class based on role name
        function getRoleBadgeClass(roleName) {
            const roleMap = {
                'admin': 'admin',
                'analyst': 'analyst',
                'viewer': 'viewer'
            };
            return roleMap[roleName.toLowerCase()] || 'viewer';
        }

        // View user details using get_user_details_service
        function viewUserDetails(userId) {
            makeApiCall(`/accounts/api/users-details?user_id=${userId}`, 'GET')
                .then(response => {
                    if (response.user) {
                        console.log('User details:', response.user);
                        // Open modal with user details and edit functionality
                        showUserModal(response.user);
                    } else {
                        alert('Failed to load user details: ' + (response.message || 'Unknown error'));
                    }
                })
                .catch(error => console.error('Error loading user details:', error));
        }

        // Show user modal (for edit)
        function showUserModal(user) {
            // Remove existing modal if present
            const existingModal = document.getElementById('userModal');
            if (existingModal) {
                const modal = bootstrap.Modal.getInstance(existingModal);
                if (modal) modal.hide();
                existingModal.remove();
            }

            const roleOptions = generateRoleOptions(user.role_id);
            const modalHtml = `
                <div class="modal fade" id="userModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editUserForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="editEmail" value="${user.email}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="editFirstName" value="${user.first_name}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="editLastName" value="${user.last_name}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Role</label>
                                        <select class="form-select" id="editRole">
                                            ${roleOptions}
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Status</label>
                                        <select class="form-select" id="editStatus">
                                            <option value="true" ${user.is_active ? 'selected' : ''}>Active</option>
                                            <option value="false" ${!user.is_active ? 'selected' : ''}>Inactive</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="updateUser(${user.id})">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', modalHtml);
            const modal = new bootstrap.Modal(document.getElementById('userModal'));
            modal.show();
        }

        // Update user using update_users_service
        function updateUser(userId) {
            const updateData = {
                user_id: userId,
                email: document.getElementById('editEmail').value,
                first_name: document.getElementById('editFirstName').value,
                last_name: document.getElementById('editLastName').value,
                role_id: parseInt(document.getElementById('editRole').value),
                is_active: document.getElementById('editStatus').value === 'true',
                admin_user_id: adminUserId
            };

            makeApiCall('/accounts/api/users-details', 'PUT', updateData)
                .then(response => {
                    if (response.message) {
                        alert('User updated successfully');
                        // Close modal and reload users
                        bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                        loadUsers();
                    } else {
                        alert('Failed to update user: ' + (response.message || 'Unknown error'));
                    }
                })
                .catch(error => console.error('Error updating user:', error));
        }

        // Delete user using delete_users_service
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                const deleteData = {
                    user_id: userId,
                    admin_user_id: adminUserId
                };

                makeApiCall('/accounts/api/users-details', 'DELETE', deleteData)
                    .then(response => {
                        if (response.message) {
                            alert('User deleted successfully');
                            loadUsers();
                        } else {
                            alert('Failed to delete user: ' + (response.message || 'Unknown error'));
                        }
                    })
                    .catch(error => console.error('Error deleting user:', error));
            }
        }

        // Create new user using create_users_service
        function createNewUser() {
            // Remove existing modal if present
            const existingModal = document.getElementById('createUserModal');
            if (existingModal) {
                const modal = bootstrap.Modal.getInstance(existingModal);
                if (modal) modal.hide();
                existingModal.remove();
            }

            const roleOptions = generateRoleOptions();
            const createHtml = `
                <div class="modal fade" id="createUserModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create New User</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form id="createUserForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="newEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="newFirstName">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="newLastName">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Role</label>
                                        <select class="form-select" id="newRole">
                                            ${roleOptions}
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" onclick="saveNewUser()">Create User</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', createHtml);
            const modal = new bootstrap.Modal(document.getElementById('createUserModal'));
            modal.show();
        }

        // Save new user
        function saveNewUser() {
            const createData = {
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                first_name: document.getElementById('newFirstName').value,
                last_name: document.getElementById('newLastName').value,
                role_id: parseInt(document.getElementById('newRole').value),
                admin_user_id: adminUserId
            };

            makeApiCall('/accounts/api/users-details', 'POST', createData)
                .then(response => {
                    if (response.message) {
                        alert('User created successfully');

                        // Clear form fields
                        document.getElementById('newEmail').value = '';
                        document.getElementById('newPassword').value = '';
                        document.getElementById('newFirstName').value = '';
                        document.getElementById('newLastName').value = '';
                        document.getElementById('newRole').value = allRoles[0]?.id || '3';

                        bootstrap.Modal.getInstance(document.getElementById('createUserModal')).hide();
                        loadUsers();
                    } else {
                        alert('Failed to create user: ' + (response.message || 'Unknown error'));
                    }
                })
                .catch(error => console.error('Error creating user:', error));
        }

        // Add user button
        document.querySelector('.btn-add').addEventListener('click', function() {
            createNewUser();
        });

        // Load users on page load
        loadRoles();  // Load roles first
        loadUsers();  // Then load users
    </script>
</body>
</html>
