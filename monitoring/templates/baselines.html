<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baselines - File Integrity Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #27ae60;
            --danger-color: #ef4444;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            padding: 15px 30px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
            color: white !important;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-bottom: 2px solid white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .btn-logout {
            background: var(--danger-color);
            border: 1px solid #dc2626;
        }

        .btn-logout:hover {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .container-fluid {
            padding: 40px 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin: 0 0 8px 0;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .btn-add {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            cursor: pointer;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .search-filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box label {
            display: block;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            margin: 0;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        th {
            padding: 20px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-action:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--secondary-color);
        }

        .btn-delete {
            color: var(--danger-color);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            background: white;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            overflow: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-overlay input:focus,
        .modal-overlay textarea:focus,
        .modal-overlay select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .search-filter-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .nav-links {
                display: none;
            }

            .navbar-custom {
                padding: 12px 20px;
            }

            th, td {
                padding: 12px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="container-fluid" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 30px;">
                <a class="navbar-brand" href="/monitoring/dashboard" style="margin: 0;"><i class="fas fa-shield-alt"></i> FIM System</a>
                <div class="nav-links">
                    <a href="/monitoring/dashboard" class="nav-link">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                    <a href="/monitoring/baselines" class="nav-link active">
                        <i class="fas fa-folder"></i> Baselines
                    </a>
                    <a href="/monitoring/alerts" class="nav-link">
                        <i class="fas fa-bell"></i> Alerts
                    </a>
                    <a href="/monitoring/fileChanges" class="nav-link">
                        <i class="fas fa-file-alt"></i> File Changes
                    </a>
                    <a href="/monitoring/monitoringSessions" class="nav-link">
                        <i class="fas fa-cogs"></i> Sessions
                    </a>
                    <a href="/monitoring/whitelistRules" class="nav-link">
                        <i class="fas fa-shield-alt"></i> Rules
                    </a>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="profileBtn">
                    <i class="fas fa-user-circle"></i> Profile
                </button>
                <button class="nav-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="nav-btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1><i class="fas fa-folder"></i> Baselines</h1>
                <p>Manage File Integrity Monitoring Baselines</p>
            </div>
            <button class="btn-add" id="addBaselineBtn">
                <i class="fas fa-plus"></i> Add Baseline
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Search & Filter Section -->
        <div class="search-filter-section">
            <div class="search-box">
                <label for="searchInput">Search Baseline</label>
                <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="searchBaselines()">
            </div>
            <button class="btn-add" style="margin: 0;" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Loading State -->
        <div class="loading-spinner" id="loadingState">
            <div class="spinner"></div>
        </div>

        <!-- Table Content -->
        <div id="baselinesContent" style="display: none;">
            <div class="table-container">
                <table id="baselinesTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Path</th>
                            <th>Algorithm</th>
                            <th>Status</th>
                            <th>Monitoring</th>
                            <th>File Count</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #999;">
                                No baselines found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="paginationContainer" style="display: none;"></div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="baselineModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle" style="margin: 0 0 20px 0; color: #333;">Create New Baseline</h3>
            <form id="baselineForm" onsubmit="submitBaseline(event)">
                <input type="hidden" id="baselineId">
                <input type="hidden" id="isEditMode" value="false">

                <div style="margin-bottom: 15px;">
                    <label style="display: block; color: #333; font-weight: 600; margin-bottom: 8px;">Baseline Name *</label>
                    <input type="text" id="baselineName" required style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; color: #333; font-weight: 600; margin-bottom: 8px;">Description</label>
                    <textarea id="baselineDescription" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box; min-height: 80px;"></textarea>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; color: #333; font-weight: 600; margin-bottom: 8px;">Path to Monitor *</label>
                    <input type="text" id="baselinePath" required style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; color: #333; font-weight: 600; margin-bottom: 8px;">Algorithm Type</label>
                    <select id="algorithmType" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box; background: white;">
                        <option value="sha256" selected>SHA256</option>
                        <option value="sha512">SHA512</option>
                        <option value="sha1">SHA1</option>
                        <option value="md5">MD5</option>
                    </select>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; color: #333; font-weight: 600; margin-bottom: 8px;">Exclude Patterns</label>
                    <input type="text" id="excludePatterns" placeholder="e.g., *.log, *.tmp (comma separated)" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box;">
                    <p style="font-size: 12px; color: #999; margin: 5px 0 0 0;">Separate patterns with commas</p>
                </div>

                <div style="margin-bottom: 15px;" id="statusGroup">
                    <label style="display: block; color: #333; font-weight: 600; margin-bottom: 8px;">Status</label>
                    <select id="baselineStatus" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box; background: white;">
                        <option value="ready">Ready</option>
                        <option value="pending">Pending</option>
                        <option value="scanning">Scanning</option>
                        <option value="error">Error</option>
                    </select>
                </div>

                <div style="margin-bottom: 15px;">
                    <label style="display: block; color: #333; font-weight: 600; margin-bottom: 8px;">
                        <input type="checkbox" id="monitoringEnabled" checked style="margin-right: 8px;">
                        Enable Monitoring
                    </label>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" style="flex: 1; padding: 10px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                        <span id="submitButtonText">Create Baseline</span>
                    </button>
                    <button type="button" onclick="closeBaselineModal()" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Details Modal -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 id="detailsTitle" style="margin: 0; color: #333;">Baseline Details</h3>
                <button onclick="closeDetailsModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">×</button>
            </div>
            <div id="detailsContent"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="editFromDetails()" style="flex: 1; padding: 10px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Edit</button>
                <button onclick="closeDetailsModal()" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const API_ENDPOINT = '/monitoring/api/baselines';
        const API_DETAIL_ENDPOINT = '/monitoring/api/baseline-details';
        let currentPage = 1;
        let totalPages = 1;
        let allBaselines = [];
        let filteredBaselines = [];
        let currentDetailId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadBaselines();
            setupEventListeners();
        });

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('profileBtn').addEventListener('click', function() {
                alert('Profile functionality - Coming soon');
            });
            document.getElementById('settingsBtn').addEventListener('click', function() {
                alert('Settings functionality - Coming soon');
            });
            document.getElementById('addBaselineBtn').addEventListener('click', openCreateModal);
            document.getElementById('refreshBtn').addEventListener('click', loadBaselines);
        }

        // Load Baselines
        function loadBaselines(page = 1) {
            const loadingState = document.getElementById('loadingState');
            const baselinesContent = document.getElementById('baselinesContent');
            const errorMessage = document.getElementById('errorMessage');

            loadingState.style.display = 'flex';
            baselinesContent.style.display = 'none';
            errorMessage.style.display = 'none';

            const apiToken = localStorage.getItem('api_token');
            const userId = localStorage.getItem('user_id');

            fetch(`${API_ENDPOINT}?page=${page}&page_size=100&user_id=${userId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiToken
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to load baselines');
                return response.json();
            })
            .then(data => {
                allBaselines = data.baselines || [];
                filteredBaselines = [...allBaselines];
                totalPages = Math.ceil(data.total / data.page_size);
                currentPage = data.page;
                displayBaselines();
                setupPagination();
                loadingState.style.display = 'none';
                baselinesContent.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to load baselines: ' + error.message);
                loadingState.style.display = 'none';
            });
        }

        // Display Baselines
        function displayBaselines() {
            const tableBody = document.getElementById('tableBody');

            if (filteredBaselines.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #999;">
                            No baselines found
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = filteredBaselines.map(baseline => `
                <tr>
                    <td><strong>${baseline.name}</strong></td>
                    <td style="font-family: monospace; font-size: 12px; color: #666;">${baseline.path || '-'}</td>
                    <td>
                        <span style="background: #e3f2fd; color: #1976d2; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600;">
                            ${(baseline.algorithm_type || 'sha256').toUpperCase()}
                        </span>
                    </td>
                    <td>
                        <span style="background: ${getStatusColor(baseline.status)}; color: ${getStatusTextColor(baseline.status)}; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600;">
                            ${(baseline.status || 'ready').toUpperCase()}
                        </span>
                    </td>
                    <td>
                        <span style="background: ${baseline.monitoring_enabled ? '#d4edda' : '#f8d7da'}; color: ${baseline.monitoring_enabled ? '#155724' : '#721c24'}; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 600;">
                            ${baseline.monitoring_enabled ? '✓ Enabled' : '✗ Disabled'}
                        </span>
                    </td>
                    <td>${baseline.file_count || 0}</td>
                    <td style="font-size: 12px;">${formatDate(baseline.created_at)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-action" onclick="viewDetails(${baseline.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn-action" onclick="editBaseline(${baseline.id})">
                                <i class="fas fa-pencil-alt"></i> Edit
                            </button>
                            <button class="btn-action btn-delete" onclick="deleteBaseline(${baseline.id}, '${baseline.name}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Setup Pagination
        function setupPagination() {
            const container = document.getElementById('paginationContainer');
            if (totalPages <= 1) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            container.innerHTML = `
                <button onclick="loadBaselines(1)" ${currentPage === 1 ? 'disabled' : ''}>First</button>
                <button onclick="loadBaselines(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                <span style="padding: 8px 12px;">Page ${currentPage} of ${totalPages}</span>
                <button onclick="loadBaselines(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
                <button onclick="loadBaselines(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>Last</button>
            `;
        }

        // Search Baselines
        function searchBaselines() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredBaselines = searchTerm.trim() === ''
                ? [...allBaselines]
                : allBaselines.filter(b => b.name.toLowerCase().includes(searchTerm) || (b.description && b.description.toLowerCase().includes(searchTerm)));
            displayBaselines();
        }

        // View Details
        async function viewDetails(id) {
            try {
                currentDetailId = id;
                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(`${API_DETAIL_ENDPOINT}?baseline_id=${id}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    }
                });

                if (!response.ok) throw new Error('Failed to load details');
                const data = await response.json();
                const baseline = data.baseline;

                document.getElementById('detailsTitle').textContent = baseline.name;
                document.getElementById('detailsContent').innerHTML = `
                    <div style="color: #666; line-height: 1.8; font-size: 14px;">
                        <p><strong>ID:</strong> ${baseline.id}</p>
                        <p><strong>Description:</strong> ${baseline.description || 'N/A'}</p>
                        <p><strong>Path:</strong> <code style="background: #f5f5f5; padding: 4px 8px; border-radius: 4px;">${baseline.path}</code></p>
                        <p><strong>Algorithm:</strong> ${baseline.algorithm_type.toUpperCase()}</p>
                        <p><strong>Version:</strong> ${baseline.version}</p>
                        <p><strong>Status:</strong> <span style="background: ${getStatusColor(baseline.status)}; color: ${getStatusTextColor(baseline.status)}; padding: 4px 8px; border-radius: 4px;">${baseline.status.toUpperCase()}</span></p>
                        <p><strong>Monitoring:</strong> ${baseline.monitoring_enabled ? '✓ Enabled' : '✗ Disabled'}</p>
                        <p><strong>Active:</strong> ${baseline.is_active ? 'Yes' : 'No'}</p>
                        <p><strong>File Count:</strong> ${baseline.file_count || 0}</p>
                        <p><strong>Exclude Patterns:</strong> ${baseline.exclude_patterns.length > 0 ? baseline.exclude_patterns.join(', ') : 'None'}</p>
                        <p><strong>Created:</strong> ${formatDate(baseline.created_at)}</p>
                        <p><strong>Updated:</strong> ${formatDate(baseline.updated_at)}</p>
                    </div>
                `;
                document.getElementById('detailsModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load details: ' + error.message);
            }
        }

        // Edit From Details
        function editFromDetails() {
            closeDetailsModal();
            editBaseline(currentDetailId);
        }

        // Open Create Modal
        function openCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create New Baseline';
            document.getElementById('submitButtonText').textContent = 'Create Baseline';
            document.getElementById('baselineForm').reset();
            document.getElementById('isEditMode').value = 'false';
            document.getElementById('baselineId').value = '';
            document.getElementById('statusGroup').style.display = 'none';
            document.getElementById('baselineModal').classList.add('active');
        }

        // Edit Baseline
        async function editBaseline(id) {
            try {
                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(`${API_DETAIL_ENDPOINT}?baseline_id=${id}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    }
                });

                if (!response.ok) throw new Error('Failed to load baseline');
                const data = await response.json();
                const baseline = data.baseline;

                document.getElementById('modalTitle').textContent = 'Edit Baseline';
                document.getElementById('submitButtonText').textContent = 'Update Baseline';
                document.getElementById('isEditMode').value = 'true';
                document.getElementById('baselineId').value = baseline.id;
                document.getElementById('baselineName').value = baseline.name;
                document.getElementById('baselineDescription').value = baseline.description || '';
                document.getElementById('baselinePath').value = baseline.path;
                document.getElementById('algorithmType').value = baseline.algorithm_type;
                document.getElementById('excludePatterns').value = baseline.exclude_patterns.join(', ');
                document.getElementById('baselineStatus').value = baseline.status;
                document.getElementById('monitoringEnabled').checked = baseline.monitoring_enabled;
                document.getElementById('statusGroup').style.display = 'block';
                document.getElementById('baselineModal').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load baseline: ' + error.message);
            }
        }

        // Submit Baseline
        async function submitBaseline(event) {
            event.preventDefault();

            const isEdit = document.getElementById('isEditMode').value === 'true';
            const baselineId = document.getElementById('baselineId').value;
            const excludePatternsStr = document.getElementById('excludePatterns').value;
            const excludePatterns = excludePatternsStr.split(',').map(p => p.trim()).filter(p => p);

            const payload = {
                name: document.getElementById('baselineName').value,
                description: document.getElementById('baselineDescription').value,
                path: document.getElementById('baselinePath').value,
                algorithm_type: document.getElementById('algorithmType').value,
                exclude_patterns: excludePatterns,
                monitoring_enabled: document.getElementById('monitoringEnabled').checked,
                user_id: localStorage.getItem('user_id')
            };

            if (isEdit) {
                payload.baseline_id = baselineId;
                payload.status = document.getElementById('baselineStatus').value;
            }

            const apiToken = localStorage.getItem('api_token');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Failed to ${isEdit ? 'update' : 'create'} baseline`);
                const data = await response.json();

                alert(data.message);
                closeBaselineModal();
                loadBaselines(currentPage);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        // Delete Baseline
        async function deleteBaseline(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) return;

            const apiToken = localStorage.getItem('api_token');
            const userId = localStorage.getItem('user_id');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    },
                    body: JSON.stringify({
                        baseline_id: id,
                        user_id: userId
                    })
                });

                if (!response.ok) throw new Error('Failed to delete baseline');
                const data = await response.json();

                alert(data.message);
                loadBaselines(currentPage);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to delete baseline: ' + error.message);
            }
        }

        // Close Modals
        function closeBaselineModal() {
            document.getElementById('baselineModal').classList.remove('active');
        }

        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        // Helper Functions
        function getStatusColor(status) {
            const colors = {
                ready: '#d4edda',
                pending: '#fff3cd',
                scanning: '#d1ecf1',
                error: '#f8d7da'
            };
            return colors[status] || '#e3f2fd';
        }

        function getStatusTextColor(status) {
            const colors = {
                ready: '#155724',
                pending: '#856404',
                scanning: '#0c5460',
                error: '#721c24'
            };
            return colors[status] || '#1976d2';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '/accounts/login';
            }
        }
    </script>
</body>
</html>
