<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - File Integrity Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #27ae60;
            --danger-color: #ef4444;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            padding: 15px 30px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
            color: white !important;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-bottom: 2px solid white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .btn-logout {
            background: var(--danger-color);
            border: 1px solid #dc2626;
        }

        .btn-logout:hover {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .container-fluid {
            padding: 40px 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin: 0 0 8px 0;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .search-filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box label {
            display: block;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .search-box input,
        .search-box select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus,
        .search-box select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-mark-read {
            background: #27ae60;
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-mark-read:hover {
            background: #229954;
            transform: translateY(-2px);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            margin: 0;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        th {
            padding: 20px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr.unread {
            background: #f0f4ff;
            font-weight: 500;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-critical {
            background: #ffe5e5;
            color: #c92a2a;
        }

        .status-warning {
            background: #fff4e6;
            color: #d9480f;
        }

        .status-info {
            background: #e7f5ff;
            color: #1971c2;
        }

        .status-read {
            background: #d4edda;
            color: #155724;
        }

        .status-unread {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-action:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--secondary-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0,0,0,0.5) !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 1000 !important;
            padding: 20px !important;
            overflow: auto !important;
        }

        .modal-overlay > div {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            margin: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-overlay input:focus,
        .modal-overlay textarea:focus {
            border-color: #667eea !important;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15) !important;
            outline: none !important;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .search-filter-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .nav-links {
                display: none;
            }

            .navbar-custom {
                padding: 12px 20px;
            }

            th, td {
                padding: 12px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="container-fluid" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 30px;">
                <a class="navbar-brand" href="/monitoring/dashboard" style="margin: 0;"><i class="fas fa-shield-alt"></i> FIM System</a>
                <div class="nav-links">
                    <a href="/monitoring/dashboard" class="nav-link">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                    <a href="/monitoring/baselines" class="nav-link">
                        <i class="fas fa-folder"></i> Baselines
                    </a>
                    <a href="/monitoring/alerts" class="nav-link active">
                        <i class="fas fa-bell"></i> Alerts
                    </a>
                    <a href="/monitoring/file-changes" class="nav-link">
                        <i class="fas fa-file-alt"></i> File Changes
                    </a>
                    <a href="/monitoring/monitoring-sessions" class="nav-link">
                        <i class="fas fa-cogs"></i> Sessions
                    </a>
                    <a href="/monitoring/whitelist-rules" class="nav-link">
                        <i class="fas fa-shield-alt"></i> Rules
                    </a>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="profileBtn">
                    <i class="fas fa-user-circle"></i> Profile
                </button>
                <button class="nav-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="nav-btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1><i class="fas fa-bell"></i> Alerts</h1>
                <p>Monitor File Integrity Alerts</p>
            </div>
            <button class="btn-refresh" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Search & Filter Section -->
        <div class="search-filter-section">
            <div class="search-box">
                <label for="searchInput">Search Alerts</label>
                <input type="text" id="searchInput" placeholder="Search by message or baseline..." onkeyup="searchAlerts()">
            </div>

            <div class="search-box">
                <label for="severityFilter">Severity</label>
                <select id="severityFilter" onchange="filterAlerts()">
                    <option value="">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="warning">Warning</option>
                    <option value="info">Info</option>
                </select>
            </div>

            <div class="search-box">
                <label for="statusFilter">Status</label>
                <select id="statusFilter" onchange="filterAlerts()">
                    <option value="">All Statuses</option>
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select>
            </div>

            <button class="btn-mark-read" id="markReadBtn" style="display: none;">
                <i class="fas fa-check-circle"></i> Mark Selected as Read
            </button>
        </div>

        <!-- Loading State -->
        <div class="loading-spinner" id="loadingState">
            <div class="spinner"></div>
        </div>

        <!-- Table Content -->
        <div id="alertsContent" style="display: none;">
            <div class="table-container">
                <table id="alertsTable">
                    <thead>
                        <tr>
                            <th style="width: 40px;">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                            </th>
                            <th>Message</th>
                            <th>Baseline</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Timestamp</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                                No alerts found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const API_ENDPOINT = '/monitoring/api/alerts';
        let currentPage = 1;
        let allAlerts = [];
        let filteredAlerts = [];
        let selectedAlerts = new Set();

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
            setupEventListeners();
        });

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('profileBtn').addEventListener('click', function() {
                alert('Profile functionality - Coming soon');
            });
            document.getElementById('settingsBtn').addEventListener('click', function() {
                alert('Settings functionality - Coming soon');
            });
            document.getElementById('refreshBtn').addEventListener('click', loadAlerts);
        }

        // Load Alerts Data (GET - GetAlertsService)
        function loadAlerts() {
            const loadingState = document.getElementById('loadingState');
            const alertsContent = document.getElementById('alertsContent');
            const errorMessage = document.getElementById('errorMessage');

            loadingState.style.display = 'flex';
            alertsContent.style.display = 'none';
            errorMessage.style.display = 'none';

            const apiToken = localStorage.getItem('api_token');

            // Call GetAlertsService endpoint (without trailing slash)
            fetch(API_ENDPOINT + '?page_size=100', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiToken
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load alerts');
                }
                return response.json();
            })
            .then(data => {
                // GetAlertsService response structure
                allAlerts = data.alerts || [];
                filteredAlerts = [...allAlerts];
                selectedAlerts.clear();
                displayAlerts();
                loadingState.style.display = 'none';
                alertsContent.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to load alerts: ' + error.message);
                loadingState.style.display = 'none';
            });
        }

        // Display Alerts in Table
        function displayAlerts() {
            const tableBody = document.getElementById('tableBody');
            const selectAllCheckbox = document.getElementById('selectAll');

            if (filteredAlerts.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                            No alerts found
                        </td>
                    </tr>
                `;
                selectAllCheckbox.checked = false;
                return;
            }

            tableBody.innerHTML = filteredAlerts.map(alert => {
                const isSelected = selectedAlerts.has(alert.id);
                const isUnread = !alert.read_at;

                return `
                    <tr class="${isUnread ? 'unread' : ''}">
                        <td>
                            <input type="checkbox" class="alert-checkbox" value="${alert.id}"
                                ${isSelected ? 'checked' : ''}
                                onchange="toggleAlertSelect(${alert.id}, this)">
                        </td>
                        <td><strong>${alert.title}</strong></td>
                        <td>${alert.baseline_name || '-'}</td>
                        <td>
                            <span class="status-badge status-${alert.severity}">
                                ${alert.severity.toUpperCase()}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge status-${isUnread ? 'unread' : 'read'}">
                                ${isUnread ? 'UNREAD' : 'READ'}
                            </span>
                        </td>
                        <td style="font-size: 12px;">${new Date(alert.created_at).toLocaleString()}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action" onclick="viewAlertDetails(${alert.id})" title="View Details">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                ${isUnread ? `
                                    <button class="btn-action" onclick="markAlertRead(${alert.id})" title="Mark as Read">
                                        <i class="fas fa-check"></i> Mark Read
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Toggle Alert Selection
        function toggleAlertSelect(alertId, checkbox) {
            if (checkbox.checked) {
                selectedAlerts.add(alertId);
            } else {
                selectedAlerts.delete(alertId);
            }
            updateMarkReadButton();
        }

        // Toggle Select All
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.alert-checkbox');

            if (selectAllCheckbox.checked) {
                checkboxes.forEach(checkbox => {
                    selectedAlerts.add(parseInt(checkbox.value));
                    checkbox.checked = true;
                });
            } else {
                selectedAlerts.clear();
                checkboxes.forEach(checkbox => checkbox.checked = false);
            }
            updateMarkReadButton();
        }

        // Update Mark Read Button Visibility
        function updateMarkReadButton() {
            const markReadBtn = document.getElementById('markReadBtn');
            if (selectedAlerts.size > 0) {
                markReadBtn.style.display = 'block';
            } else {
                markReadBtn.style.display = 'none';
            }
        }

        // Search Alerts
        function searchAlerts() {
            applyFilters();
        }

        // Filter Alerts
        function filterAlerts() {
            applyFilters();
        }

        // Apply All Filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const severityFilter = document.getElementById('severityFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredAlerts = allAlerts.filter(alert => {
                // Search filter
                const matchesSearch = !searchTerm ||
                    alert.message.toLowerCase().includes(searchTerm) ||
                    (alert.baseline_name && alert.baseline_name.toLowerCase().includes(searchTerm));

                // Severity filter
                const matchesSeverity = !severityFilter || alert.severity === severityFilter;

                // Status filter
                const matchesStatus = !statusFilter ||
                    (statusFilter === 'read' && alert.read_at) ||
                    (statusFilter === 'unread' && !alert.read_at);

                return matchesSearch && matchesSeverity && matchesStatus;
            });

            selectedAlerts.clear();
            displayAlerts();
        }

        // View Alert Details (GetAlertDetailsService)
        function viewAlertDetails(alertId) {
            const apiToken = localStorage.getItem('api_token');

            // Show loading state
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                    <p style="color: #666; margin-top: 15px;">Loading alert details...</p>
                </div>
            `;
            document.body.appendChild(modal);

            // Call GetAlertDetailsService (without trailing slash)
            fetch(API_ENDPOINT + '/' + alertId, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiToken
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load alert details');
                }
                return response.json();
            })
            .then(data => {
                modal.remove();
                showAlertDetailsModal(data.alert);
            })
            .catch(error => {
                console.error('Error:', error);
                modal.remove();
                showError('Error loading alert details: ' + error.message);
            });
        }

        // Show Alert Details Modal
        function showAlertDetailsModal(alert) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                border-radius: 15px;
                padding: 30px;
                max-width: 600px;
                width: 100%;
                max-height: 90vh;
                overflow-y: auto;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            `;

            const isUnread = !alert.read_at;
            const severityClass = `status-${alert.severity}`;

            modalContent.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin: 0; color: #333;">Alert Details</h3>
                    <button onclick="closeDetailModal(this)" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">Ã—</button>
                </div>
                <div style="color: #666; line-height: 1.8; font-size: 14px;">
                    <p><strong>Message:</strong> ${alert.message}</p>
                    <p><strong>Baseline:</strong> ${alert.baseline_name || 'N/A'}</p>
                    <p><strong>Severity:</strong> <span class="status-badge ${severityClass}">${alert.severity.toUpperCase()}</span></p>
                    <p><strong>Status:</strong> <span class="status-badge status-${isUnread ? 'unread' : 'read'}">${isUnread ? 'UNREAD' : 'READ'}</span></p>
                    <p><strong>Description:</strong> ${alert.description || 'No description'}</p>
                    <p><strong>Details:</strong> <code style="background: #f5f5f5; padding: 8px; border-radius: 4px; display: block; margin-top: 8px; white-space: pre-wrap; word-break: break-all;">${JSON.stringify(alert.details || {}, null, 2)}</code></p>
                    <p><strong>Created At:</strong> ${new Date(alert.created_at).toLocaleString()}</p>
                    ${alert.read_at ? `<p><strong>Read At:</strong> ${new Date(alert.read_at).toLocaleString()}</p>` : ''}
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    ${isUnread ? `
                        <button onclick="closeDetailModal(this); markAlertRead(${alert.id})" style="flex: 1; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">Mark as Read</button>
                    ` : ''}
                    <button onclick="closeDetailModal(this)" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">Close</button>
                </div>
            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        // Close Detail Modal
        function closeDetailModal(btn) {
            const modal = btn.closest('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        // Mark Alert as Read (MarkAlertReadService)
        function markAlertRead(alertId) {
            const apiToken = localStorage.getItem('api_token');
            const userId = localStorage.getItem('user_id');

            const markReadData = {
                alert_id: alertId,
                user_id: userId
            };

            // Call MarkAlertReadService (without trailing slash)
            fetch(API_ENDPOINT + '/' + alertId + '/mark-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiToken
                },
                body: JSON.stringify(markReadData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to mark alert as read');
                }
                return response.json();
            })
            .then(data => {
                loadAlerts();
                alert('Alert marked as read');
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error marking alert as read: ' + error.message);
            });
        }

        // Show Error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '/accounts/login';
            }
        }
    </script>
</body>
