<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - File Integrity Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #27ae60;
            --danger-color: #ef4444;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            padding: 15px 30px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
            color: white !important;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-bottom: 2px solid white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .btn-logout {
            background: var(--danger-color);
            border: 1px solid #dc2626;
        }

        .btn-logout:hover {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .container-fluid {
            padding: 40px 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin: 0 0 8px 0;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .search-filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box label {
            display: block;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .search-box input,
        .search-box select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus,
        .search-box select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-mark-read {
            background: #27ae60;
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-mark-read:hover {
            background: #229954;
            transform: translateY(-2px);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            margin: 0;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        th {
            padding: 20px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr.unread {
            background: #f0f4ff;
            font-weight: 500;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-critical {
            background: #ffe5e5;
            color: #c92a2a;
        }

        .status-high {
            background: #fff4e6;
            color: #d9480f;
        }

        .status-medium {
            background: #e3f2fd;
            color: #1971c2;
        }

        .status-low {
            background: #e7f5ff;
            color: #1971c2;
        }

        .status-read {
            background: #d4edda;
            color: #155724;
        }

        .status-unread {
            background: #f8d7da;
            color: #721c24;
        }

        .change-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .change-modified {
            background: #ffc107;
            color: #000;
        }

        .change-added {
            background: #28a745;
            color: white;
        }

        .change-deleted {
            background: #dc3545;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-action:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--secondary-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            overflow: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-overlay input:focus,
        .modal-overlay textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .search-filter-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .nav-links {
                display: none;
            }

            .navbar-custom {
                padding: 12px 20px;
            }

            th, td {
                padding: 12px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="container-fluid" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 30px;">
                <a class="navbar-brand" href="/monitoring/dashboard" style="margin: 0;"><i class="fas fa-shield-alt"></i> FIM System</a>
                <div class="nav-links">
                    <a href="/monitoring/dashboard" class="nav-link">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                    <a href="/monitoring/baselines" class="nav-link">
                        <i class="fas fa-folder"></i> Baselines
                    </a>
                    <a href="/monitoring/alerts" class="nav-link active">
                        <i class="fas fa-bell"></i> Alerts
                    </a>
                    <a href="/monitoring/fileChanges" class="nav-link">
                        <i class="fas fa-file-alt"></i> File Changes
                    </a>
                    <a href="/monitoring/monitoringSessions" class="nav-link">
                        <i class="fas fa-cogs"></i> Sessions
                    </a>
                    <a href="/monitoring/whitelistRules" class="nav-link">
                        <i class="fas fa-shield-alt"></i> Rules
                    </a>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="profileBtn">
                    <i class="fas fa-user-circle"></i> Profile
                </button>
                <button class="nav-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="nav-btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1><i class="fas fa-bell"></i> Alerts</h1>
                <p>Monitor File Integrity Alerts</p>
            </div>
            <button class="btn-refresh" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Search & Filter Section -->
        <div class="search-filter-section">
            <div class="search-box">
                <label for="searchInput">Search Alerts</label>
                <input type="text" id="searchInput" placeholder="Search by title or file path..." onkeyup="searchAlerts()">
            </div>

            <div class="search-box">
                <label for="severityFilter">Severity</label>
                <select id="severityFilter" onchange="filterAlerts()">
                    <option value="">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="search-box">
                <label for="statusFilter">Status</label>
                <select id="statusFilter" onchange="filterAlerts()">
                    <option value="">All Statuses</option>
                    <option value="true">Read</option>
                    <option value="false">Unread</option>
                </select>
            </div>

            <div class="search-box">
                <label for="archiveFilter">Archive Status</label>
                <select id="archiveFilter" onchange="filterAlerts()">
                    <option value="false">Active</option>
                    <option value="true">Archived</option>
                    <option value="">All</option>
                </select>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-spinner" id="loadingState">
            <div class="spinner"></div>
        </div>

        <!-- Table Content -->
        <div id="alertsContent" style="display: none;">
            <div class="table-container">
                <table id="alertsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>File Path</th>
                            <th>Change Type</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                                No alerts found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0; color: #333;">Alert Details</h3>
                <button onclick="closeDetailsModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">Ã—</button>
            </div>
            <div id="detailsContent"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;" id="detailsActions">
                <button onclick="closeDetailsModal()" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const API_ENDPOINT = '/monitoring/api/alerts';
        const API_DETAILS_ENDPOINT = '/monitoring/api/alert-details';
        const API_READ_ENDPOINT = '/monitoring/api/alert-read';
        const API_ARCHIVE_ENDPOINT = '/monitoring/api/alert-archive';
        let allAlerts = [];
        let filteredAlerts = [];
        let currentAlertId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
            setupEventListeners();
        });

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('profileBtn').addEventListener('click', function() {
                alert('Profile functionality - Coming soon');
            });
            document.getElementById('settingsBtn').addEventListener('click', function() {
                alert('Settings functionality - Coming soon');
            });
            document.getElementById('refreshBtn').addEventListener('click', loadAlerts);
        }

        // Load Alerts
        async function loadAlerts() {
            try {
                document.getElementById('loadingState').style.display = 'flex';
                document.getElementById('alertsContent').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';

                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(`${API_ENDPOINT}?page=1&page_size=100&sort_by=created_at&sort_order=desc`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    }
                });

                if (!response.ok) throw new Error('Failed to load alerts');
                const data = await response.json();

                allAlerts = data.alerts || [];
                filteredAlerts = [...allAlerts];
                displayAlerts();

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('alertsContent').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load alerts: ' + error.message);
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        // Display Alerts
        function displayAlerts() {
            const tableBody = document.getElementById('tableBody');

            if (filteredAlerts.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">No alerts found</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredAlerts.map(alert => {
                const isUnread = !alert.read;

                return `
                    <tr class="${isUnread ? 'unread' : ''}">
                        <td><strong>${alert.title}</strong></td>
                        <td style="font-family: monospace; font-size: 12px;">${alert.file_path || 'N/A'}</td>
                        <td>
                            <span class="change-type-badge change-${alert.change_type}">
                                ${alert.change_type ? alert.change_type.toUpperCase() : 'N/A'}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge status-${alert.severity}">
                                ${alert.severity.toUpperCase()}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge ${isUnread ? 'status-unread' : 'status-read'}">
                                ${isUnread ? 'UNREAD' : 'READ'}
                            </span>
                        </td>
                        <td style="font-size: 12px;">${formatDate(alert.created_at)}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action" onclick="viewDetails(${alert.alert_id})">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                ${isUnread ? `
                                <button class="btn-action" onclick="markRead(${alert.alert_id})" style="color: #27ae60;">
                                    <i class="fas fa-check"></i> Mark Read
                                </button>
                                ` : ''}
                                ${!alert.is_archived ? `
                                <button class="btn-action" onclick="archiveAlert(${alert.alert_id})" style="color: #f39c12;">
                                    <i class="fas fa-archive"></i> Archive
                                </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Search and Filter
        function searchAlerts() {
            applyFilters();
        }

        function filterAlerts() {
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const severity = document.getElementById('severityFilter').value;
            const status = document.getElementById('statusFilter').value;
            const archive = document.getElementById('archiveFilter').value;

            filteredAlerts = allAlerts.filter(alert => {
                const matchesSearch = !searchTerm ||
                    alert.title.toLowerCase().includes(searchTerm) ||
                    (alert.file_path && alert.file_path.toLowerCase().includes(searchTerm));

                const matchesSeverity = !severity || alert.severity === severity;
                const matchesStatus = !status || (status === 'true' ? alert.read === true : alert.read === false);
                const matchesArchive = !archive || (archive === 'true' ? alert.is_archived === true : alert.is_archived === false);

                return matchesSearch && matchesSeverity && matchesStatus && matchesArchive;
            });

            displayAlerts();
        }

        // View Details
        async function viewDetails(alertId) {
            try {
                currentAlertId = alertId;
                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(`${API_DETAILS_ENDPOINT}?alert_id=${alertId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    }
                });

                if (!response.ok) throw new Error('Failed to load alert details');
                const data = await response.json();
                showDetailsModal(data.alert);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load alert details: ' + error.message);
            }
        }

        // Show Details Modal
        function showDetailsModal(alert) {
            const content = document.getElementById('detailsContent');
            const isUnread = !alert.read;

            content.innerHTML = `
                <div style="color: #666; line-height: 1.8; font-size: 14px;">
                    <p><strong>Alert ID:</strong> ${alert.alert_id}</p>
                    <p><strong>Title:</strong> ${alert.title}</p>
                    <p><strong>Severity:</strong> <span class="status-badge status-${alert.severity}">${alert.severity.toUpperCase()}</span></p>
                    <p><strong>Status:</strong> <span class="status-badge ${isUnread ? 'status-unread' : 'status-read'}">${isUnread ? 'UNREAD' : 'READ'}</span></p>
                    <p><strong>Message:</strong></p>
                    <pre style="background: #f5f5f5; padding: 12px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; font-size: 13px;">${alert.message}</pre>
                    <p><strong>File Path:</strong></p>
                    <code style="background: #f5f5f5; padding: 12px; border-radius: 4px; display: block; margin-bottom: 15px; word-break: break-all;">${alert.file_path || 'N/A'}</code>
                    ${alert.change_type ? `<p><strong>Change Type:</strong> <span class="change-type-badge change-${alert.change_type}">${alert.change_type.toUpperCase()}</span></p>` : ''}
                    <p><strong>Created At:</strong> ${formatDate(alert.created_at)}</p>
                    ${alert.sent_at ? `<p><strong>Sent At:</strong> ${formatDate(alert.sent_at)}</p>` : ''}
                    ${alert.alert_channels && alert.alert_channels.length > 0 ? `<p><strong>Alert Channels:</strong> ${alert.alert_channels.join(', ')}</p>` : ''}
                    ${alert.metadata && Object.keys(alert.metadata).length > 0 ? `
                        <p><strong>Metadata:</strong></p>
                        <pre style="background: #f5f5f5; padding: 12px; border-radius: 4px; overflow-x: auto; font-size: 12px;">${JSON.stringify(alert.metadata, null, 2)}</pre>
                    ` : ''}
                </div>
            `;

            const actions = document.getElementById('detailsActions');
            const buttons = [];

            if (isUnread) {
                buttons.push(`<button onclick="closeDetailsModal(); markRead(${alert.alert_id})" style="flex: 1; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Mark as Read</button>`);
            }

            if (!alert.is_archived) {
                buttons.push(`<button onclick="closeDetailsModal(); archiveAlert(${alert.alert_id})" style="flex: 1; padding: 10px; background: #f39c12; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Archive</button>`);
            }

            buttons.push(`<button onclick="closeDetailsModal()" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>`);

            actions.innerHTML = buttons.join('');
            document.getElementById('detailsModal').classList.add('active');
        }

        // Mark Alert as Read
        async function markRead(alertId) {
            try {
                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(API_READ_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    },
                    body: JSON.stringify({
                        alert_id: alertId,
                        user_id: localStorage.getItem('user_id')
                    })
                });

                if (!response.ok) throw new Error('Failed to mark alert as read');
                const data = await response.json();

                alert(data.message || 'Alert marked as read');
                loadAlerts();
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to mark alert as read: ' + error.message);
            }
        }

        // Archive Alert
        async function archiveAlert(alertId) {
            if (!confirm('Are you sure you want to archive this alert?')) return;

            try {
                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(API_ARCHIVE_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    },
                    body: JSON.stringify({
                        alert_id: alertId,
                        user_id: localStorage.getItem('user_id')
                    })
                });

                if (!response.ok) throw new Error('Failed to archive alert');
                const data = await response.json();

                alert(data.message || 'Alert archived successfully');
                loadAlerts();
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to archive alert: ' + error.message);
            }
        }

        // Close Details Modal
        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        // Helper Functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '/accounts/login';
            }
        }
    </script>
</body>
