<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Changes - File Integrity Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #27ae60;
            --danger-color: #ef4444;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            padding: 15px 30px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
            color: white !important;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-bottom: 2px solid white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .btn-logout {
            background: var(--danger-color);
            border: 1px solid #dc2626;
        }

        .btn-logout:hover {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .container-fluid {
            padding: 40px 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin: 0 0 8px 0;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .search-filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box label {
            display: block;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .search-box input,
        .search-box select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus,
        .search-box select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            margin: 0;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        th {
            padding: 20px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr.unacknowledged-change {
            background: #fff4f0;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .change-type-added {
            background: #d4edda;
            color: #155724;
        }

        .change-type-modified {
            background: #fff3cd;
            color: #856404;
        }

        .change-type-deleted {
            background: #f8d7da;
            color: #721c24;
        }

        .change-type-permission {
            background: #d1ecf1;
            color: #0c5460;
        }

        .severity-critical {
            background: #ffe5e5;
            color: #c92a2a;
        }

        .severity-high {
            background: #fff4e6;
            color: #d9480f;
        }

        .severity-medium {
            background: #e3f2fd;
            color: #1971c2;
        }

        .severity-low {
            background: #f0f4ff;
            color: #5c7cfa;
        }

        .status-acknowledged {
            background: #d4edda;
            color: #155724;
        }

        .status-unacknowledged {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-action:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--secondary-color);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            overflow: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-overlay input:focus,
        .modal-overlay textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .search-filter-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .nav-links {
                display: none;
            }

            .navbar-custom {
                padding: 12px 20px;
            }

            th, td {
                padding: 12px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="container-fluid" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 30px;">
                <a class="navbar-brand" href="/monitoring/dashboard" style="margin: 0;"><i class="fas fa-shield-alt"></i> FIM System</a>
                <div class="nav-links">
                    <a href="/monitoring/dashboard" class="nav-link">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                    <a href="/monitoring/baselines" class="nav-link">
                        <i class="fas fa-folder"></i> Baselines
                    </a>
                    <a href="/monitoring/alerts" class="nav-link">
                        <i class="fas fa-bell"></i> Alerts
                    </a>
                    <a href="/monitoring/fileChanges" class="nav-link active">
                        <i class="fas fa-file-alt"></i> File Changes
                    </a>
                    <a href="/monitoring/monitoringSessions" class="nav-link">
                        <i class="fas fa-cogs"></i> Sessions
                    </a>
                    <a href="/monitoring/whitelistRules" class="nav-link">
                        <i class="fas fa-shield-alt"></i> Rules
                    </a>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="profileBtn">
                    <i class="fas fa-user-circle"></i> Profile
                </button>
                <button class="nav-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="nav-btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1><i class="fas fa-file-alt"></i> File Changes</h1>
                <p>Detected File Modifications and Actions</p>
            </div>
            <button class="btn-primary" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Search & Filter Section -->
        <div class="search-filter-section">
            <div class="search-box">
                <label for="searchInput">Search Changes</label>
                <input type="text" id="searchInput" placeholder="Search by file path..." onkeyup="searchChanges()">
            </div>

            <div class="search-box">
                <label for="baselineFilter">Baseline</label>
                <select id="baselineFilter" onchange="filterChanges()">
                    <option value="">All Baselines</option>
                </select>
            </div>

            <div class="search-box">
                <label for="changeTypeFilter">Change Type</label>
                <select id="changeTypeFilter" onchange="filterChanges()">
                    <option value="">All Types</option>
                    <option value="added">Added</option>
                    <option value="modified">Modified</option>
                    <option value="deleted">Deleted</option>
                    <option value="permission">Permission</option>
                </select>
            </div>

            <div class="search-box">
                <label for="severityFilter">Severity</label>
                <select id="severityFilter" onchange="filterChanges()">
                    <option value="">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="search-box">
                <label for="statusFilter">Status</label>
                <select id="statusFilter" onchange="filterChanges()">
                    <option value="">All Status</option>
                    <option value="true">Acknowledged</option>
                    <option value="false">Unacknowledged</option>
                </select>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-spinner" id="loadingState">
            <div class="spinner"></div>
        </div>

        <!-- Table Content -->
        <div id="changesContent" style="display: none;">
            <div class="table-container">
                <table id="changesTable">
                    <thead>
                        <tr>
                            <th>File Path</th>
                            <th>Change Type</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Expected</th>
                            <th>Detected At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                                No file changes found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal-overlay">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0; color: #333;">File Change Details</h3>
                <button onclick="closeDetailsModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">×</button>
            </div>
            <div id="detailsContent"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;" id="detailsActions">
                <button onclick="closeDetailsModal()" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>
            </div>
        </div>
    </div>

    <!-- Acknowledge Modal -->
    <div id="acknowledgeModal" class="modal-overlay">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0; color: #333;">Acknowledge File Change</h3>
                <button onclick="closeAcknowledgeModal()" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">×</button>
            </div>
            <form id="acknowledgeForm" onsubmit="submitAcknowledge(event)">
                <input type="hidden" id="acknowledgeChangeId">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; color: #333; font-weight: 600; margin-bottom: 8px;">Reason for Acknowledgment</label>
                    <textarea id="acknowledgeReason" required placeholder="Enter reason for acknowledging this change..." style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; box-sizing: border-box; min-height: 100px;"></textarea>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" style="flex: 1; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Acknowledge</button>
                    <button type="button" onclick="closeAcknowledgeModal()" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const API_ENDPOINT = '/monitoring/api/file-changes';
        const API_DETAILS_ENDPOINT = '/monitoring/api/file-change-details';
        const API_ACKNOWLEDGE_ENDPOINT = '/monitoring/api/file-change-acknowledge';
        const API_BASELINES_ENDPOINT = '/monitoring/api/baselines';
        let allChanges = [];
        let filteredChanges = [];
        let allBaselines = [];
        let currentChangeId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadBaselines();
            loadFileChanges();
            setupEventListeners();
        });

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('profileBtn').addEventListener('click', function() {
                alert('Profile functionality - Coming soon');
            });
            document.getElementById('settingsBtn').addEventListener('click', function() {
                alert('Settings functionality - Coming soon');
            });
            document.getElementById('refreshBtn').addEventListener('click', loadFileChanges);
        }

        // Load Baselines
        async function loadBaselines() {
            try {
                const apiToken = localStorage.getItem('api_token');
                const userId = localStorage.getItem('user_id');
                const response = await fetch(`${API_BASELINES_ENDPOINT}?page=1&page_size=100&user_id=${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    }
                });

                if (!response.ok) throw new Error('Failed to load baselines');
                const data = await response.json();
                allBaselines = data.baselines || [];
                populateBaselineFilter();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Populate Baseline Filter
        function populateBaselineFilter() {
            const filter = document.getElementById('baselineFilter');
            filter.innerHTML = '<option value="">All Baselines</option>';
            allBaselines.forEach(baseline => {
                const option = new Option(baseline.name, baseline.id);
                filter.add(option);
            });
        }

        // Load File Changes
        async function loadFileChanges() {
            try {
                document.getElementById('loadingState').style.display = 'flex';
                document.getElementById('changesContent').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';

                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(`${API_ENDPOINT}?page=1&page_size=100&sort_by=detected_at&sort_order=desc`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    }
                });

                if (!response.ok) throw new Error('Failed to load file changes');
                const data = await response.json();

                allChanges = data.changes || [];
                filteredChanges = [...allChanges];
                displayChanges();

                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('changesContent').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load file changes: ' + error.message);
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        // Display Changes
        function displayChanges() {
            const tableBody = document.getElementById('tableBody');

            if (filteredChanges.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">No file changes found</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredChanges.map(change => {
                const isUnacknowledged = !change.acknowledged;

                return `
                    <tr class="${isUnacknowledged ? 'unacknowledged-change' : ''}">
                        <td><strong style="font-family: monospace; font-size: 12px;">${change.file_path}</strong></td>
                        <td>
                            <span class="badge change-type-${change.change_type}">
                                ${change.change_type.toUpperCase()}
                            </span>
                        </td>
                        <td>
                            <span class="badge severity-${change.severity}">
                                ${change.severity.toUpperCase()}
                            </span>
                        </td>
                        <td>
                            <span class="badge ${change.acknowledged ? 'status-acknowledged' : 'status-unacknowledged'}">
                                ${change.acknowledged ? 'ACKNOWLEDGED' : 'UNACKNOWLEDGED'}
                            </span>
                        </td>
                        <td>
                            <span class="badge ${change.expected ? 'status-acknowledged' : 'status-unacknowledged'}">
                                ${change.expected ? 'EXPECTED' : 'UNEXPECTED'}
                            </span>
                        </td>
                        <td style="font-size: 12px;">${formatDate(change.detected_at)}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action" onclick="viewDetails(${change.change_id})">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                ${!change.acknowledged ? `
                                <button class="btn-action" onclick="openAcknowledgeModal(${change.change_id})" style="color: #27ae60;">
                                    <i class="fas fa-check"></i> Acknowledge
                                </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Search and Filter
        function searchChanges() {
            applyFilters();
        }

        function filterChanges() {
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const baselineId = document.getElementById('baselineFilter').value;
            const changeType = document.getElementById('changeTypeFilter').value;
            const severity = document.getElementById('severityFilter').value;
            const status = document.getElementById('statusFilter').value;

            filteredChanges = allChanges.filter(change => {
                const matchesSearch = !searchTerm || change.file_path.toLowerCase().includes(searchTerm);
                const matchesBaseline = !baselineId || (change.baseline_id && change.baseline_id.toString() === baselineId);
                const matchesType = !changeType || change.change_type === changeType;
                const matchesSeverity = !severity || change.severity === severity;
                const matchesStatus = !status || (status === 'true' ? change.acknowledged === true : change.acknowledged === false);

                return matchesSearch && matchesBaseline && matchesType && matchesSeverity && matchesStatus;
            });

            displayChanges();
        }

        // View Details
        async function viewDetails(changeId) {
            try {
                currentChangeId = changeId;
                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(`${API_DETAILS_ENDPOINT}?change_id=${changeId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    }
                });

                if (!response.ok) throw new Error('Failed to load details');
                const data = await response.json();
                showDetailsModal(data.change);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load details: ' + error.message);
            }
        }

        // Show Details Modal
        function showDetailsModal(change) {
            const content = document.getElementById('detailsContent');
            content.innerHTML = `
                <div style="color: #666; line-height: 1.8; font-size: 14px;">
                    <p><strong>Change ID:</strong> ${change.change_id}</p>
                    <p><strong>File Path:</strong></p>
                    <code style="background: #f5f5f5; padding: 12px; border-radius: 4px; display: block; margin-bottom: 15px; word-break: break-all;">${change.file_path}</code>
                    <p><strong>Baseline:</strong> ${change.baseline_name || 'N/A'}</p>
                    <p><strong>Change Type:</strong> <span class="badge change-type-${change.change_type}">${change.change_type.toUpperCase()}</span></p>
                    <p><strong>Severity:</strong> <span class="badge severity-${change.severity}">${change.severity.toUpperCase()}</span></p>
                    <p><strong>Status:</strong> <span class="badge ${change.acknowledged ? 'status-acknowledged' : 'status-unacknowledged'}">${change.acknowledged ? 'ACKNOWLEDGED' : 'UNACKNOWLEDGED'}</span></p>
                    <p><strong>Expected:</strong> ${change.expected ? 'Yes' : 'No'}</p>
                    <p><strong>Detected At:</strong> ${formatDate(change.detected_at)}</p>
                    ${change.current_hash ? `
                        <p><strong>Current File Hash:</strong></p>
                        <code style="background: #f5f5f5; padding: 12px; border-radius: 4px; display: block; margin-bottom: 15px; word-break: break-all; font-family: monospace; font-size: 12px; color: #27ae60;">${change.current_hash}</code>
                    ` : ''}
                    ${change.acknowledged ? `<p><strong>Acknowledged Reason:</strong> ${change.acknowledged_reason || 'N/A'}</p>` : ''}
                    <p><strong>User:</strong> ${change.user_name}</p>
                    ${Object.keys(change.change_details).length > 0 ? `
                        <p><strong>Change Details:</strong></p>
                        <pre style="background: #f5f5f5; padding: 12px; border-radius: 4px; overflow-x: auto; font-size: 12px;">${JSON.stringify(change.change_details, null, 2)}</pre>
                    ` : ''}
                    ${Object.keys(change.metadata).length > 0 ? `
                        <p><strong>Metadata:</strong></p>
                        <pre style="background: #f5f5f5; padding: 12px; border-radius: 4px; overflow-x: auto; font-size: 12px;">${JSON.stringify(change.metadata, null, 2)}</pre>
                    ` : ''}
                </div>
            `;

            const actions = document.getElementById('detailsActions');
            if (!change.acknowledged) {
                actions.innerHTML = `
                    <button onclick="closeDetailsModal(); openAcknowledgeModal(${change.change_id})" style="flex: 1; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Acknowledge</button>
                    <button onclick="closeDetailsModal()" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>
                `;
            } else {
                actions.innerHTML = `
                    <button onclick="closeDetailsModal()" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">Close</button>
                `;
            }

            document.getElementById('detailsModal').classList.add('active');
        }

        // Open Acknowledge Modal
        function openAcknowledgeModal(changeId) {
            currentChangeId = changeId;
            document.getElementById('acknowledgeChangeId').value = changeId;
            document.getElementById('acknowledgeReason').value = '';
            document.getElementById('acknowledgeModal').classList.add('active');
        }

        // Submit Acknowledge
        async function submitAcknowledge(event) {
            event.preventDefault();

            const payload = {
                change_id: parseInt(document.getElementById('acknowledgeChangeId').value),
                acknowledged_reason: document.getElementById('acknowledgeReason').value,
                user_id: localStorage.getItem('user_id')
            };

            try {
                const apiToken = localStorage.getItem('api_token');
                const response = await fetch(API_ACKNOWLEDGE_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + apiToken
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error('Failed to acknowledge change');
                const data = await response.json();

                alert(data.message || 'File change acknowledged successfully');
                closeAcknowledgeModal();
                loadFileChanges();
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to acknowledge change: ' + error.message);
            }
        }

        // Close Modals
        function closeDetailsModal() {
            document.getElementById('detailsModal').classList.remove('active');
        }

        function closeAcknowledgeModal() {
            document.getElementById('acknowledgeModal').classList.remove('active');
            document.getElementById('acknowledgeForm').reset();
        }

        // Helper Functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '/accounts/login';
            }
        }
    </script>
</body>
</html>
