<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Changes - File Integrity Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #27ae60;
            --danger-color: #ef4444;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            padding: 15px 30px;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 22px;
            color: white !important;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-bottom: 2px solid white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }

        .btn-logout {
            background: var(--danger-color);
            border: 1px solid #dc2626;
        }

        .btn-logout:hover {
            background: #dc2626;
            border-color: #b91c1c;
        }

        .container-fluid {
            padding: 40px 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-weight: 700;
            font-size: 32px;
            color: #333;
            margin: 0 0 8px 0;
        }

        .page-title p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .search-filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .search-box label {
            display: block;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .search-box input,
        .search-box select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus,
        .search-box select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            margin: 0;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        th {
            padding: 20px;
            text-align: left;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        tbody tr.unacknowledged-change {
            background: #fff4f0;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .change-type-added {
            background: #d4edda;
            color: #155724;
        }

        .change-type-modified {
            background: #fff3cd;
            color: #856404;
        }

        .change-type-deleted {
            background: #f8d7da;
            color: #721c24;
        }

        .change-type-permission {
            background: #d1ecf1;
            color: #0c5460;
        }

        .severity-critical {
            background: #ffe5e5;
            color: #c92a2a;
        }

        .severity-high {
            background: #fff4e6;
            color: #d9480f;
        }

        .severity-medium {
            background: #e3f2fd;
            color: #1971c2;
        }

        .severity-low {
            background: #f0f4ff;
            color: #5c7cfa;
        }

        .status-acknowledged {
            background: #d4edda;
            color: #155724;
        }

        .status-unacknowledged {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-action:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--secondary-color);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0,0,0,0.5) !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 1000 !important;
            padding: 20px !important;
            overflow: auto !important;
        }

        .modal-overlay > div {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            margin: auto;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .diff-removed {
            background: #ffe5e5;
            color: #c92a2a;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            border-left: 3px solid #c92a2a;
        }

        .diff-added {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            border-left: 3px solid #155724;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .search-filter-section {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .nav-links {
                display: none;
            }

            .navbar-custom {
                padding: 12px 20px;
            }

            th, td {
                padding: 12px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="container-fluid" style="display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 30px;">
                <a class="navbar-brand" href="/monitoring/dashboard" style="margin: 0;"><i class="fas fa-shield-alt"></i> FIM System</a>
                <div class="nav-links">
                    <a href="/monitoring/dashboard" class="nav-link">
                        <i class="fas fa-chart-line"></i> Dashboard
                    </a>
                    <a href="/monitoring/baselines" class="nav-link">
                        <i class="fas fa-folder"></i> Baselines
                    </a>
                    <a href="/monitoring/alerts" class="nav-link">
                        <i class="fas fa-bell"></i> Alerts
                    </a>
                    <a href="/monitoring/file-changes" class="nav-link active">
                        <i class="fas fa-file-alt"></i> File Changes
                    </a>
                    <a href="/monitoring/monitoring-sessions" class="nav-link">
                        <i class="fas fa-cogs"></i> Sessions
                    </a>
                    <a href="/monitoring/whitelist-rules" class="nav-link">
                        <i class="fas fa-shield-alt"></i> Rules
                    </a>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="profileBtn">
                    <i class="fas fa-user-circle"></i> Profile
                </button>
                <button class="nav-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="nav-btn btn-logout" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1><i class="fas fa-file-alt"></i> File Changes</h1>
                <p>Detected File Modifications and Actions</p>
            </div>
            <button class="btn-primary" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Search & Filter Section -->
        <div class="search-filter-section">
            <div class="search-box">
                <label for="searchInput">Search Changes</label>
                <input type="text" id="searchInput" placeholder="Search by file path..." onkeyup="searchChanges()">
            </div>

            <div class="search-box">
                <label for="baselineFilter">Baseline</label>
                <select id="baselineFilter" onchange="filterChanges()">
                    <option value="">All Baselines</option>
                </select>
            </div>

            <div class="search-box">
                <label for="changeTypeFilter">Change Type</label>
                <select id="changeTypeFilter" onchange="filterChanges()">
                    <option value="">All Types</option>
                    <option value="added">Added</option>
                    <option value="modified">Modified</option>
                    <option value="deleted">Deleted</option>
                    <option value="permission">Permission</option>
                </select>
            </div>

            <div class="search-box">
                <label for="severityFilter">Severity</label>
                <select id="severityFilter" onchange="filterChanges()">
                    <option value="">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="search-box">
                <label for="statusFilter">Status</label>
                <select id="statusFilter" onchange="filterChanges()">
                    <option value="">All Status</option>
                    <option value="acknowledged">Acknowledged</option>
                    <option value="unacknowledged">Unacknowledged</option>
                </select>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-spinner" id="loadingState">
            <div class="spinner"></div>
        </div>

        <!-- Table Content -->
        <div id="changesContent" style="display: none;">
            <div class="table-container">
                <table id="changesTable">
                    <thead>
                        <tr>
                            <th>File Path</th>
                            <th>Baseline</th>
                            <th>Change Type</th>
                            <th>Severity</th>
                            <th>Status</th>
                            <th>Detected At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                                No file changes found
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configuration
        const API_ENDPOINT = '/monitoring/api/file-changes/';
        const API_DETAILS_ENDPOINT = '/monitoring/api/file-change-details/';
        const API_ACKNOWLEDGE_ENDPOINT = '/monitoring/api/file-change-acknowledge/';
        const API_BASELINES_ENDPOINT = '/monitoring/api/baselines/';
        let allChanges = [];
        let filteredChanges = [];
        let allBaselines = [];

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('profileBtn').addEventListener('click', function() {
                alert('Profile functionality - Coming soon');
            });
            document.getElementById('settingsBtn').addEventListener('click', function() {
                alert('Settings functionality - Coming soon');
            });
            document.getElementById('refreshBtn').addEventListener('click', loadFileChanges);
        }

        // Get Baselines
        function getBaselines() {
            const apiToken = localStorage.getItem('api_token');

            fetch(API_BASELINES_ENDPOINT, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiToken
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load baselines');
                }
                return response.json();
            })
            .then(data => {
                allBaselines = data.baselines || [];
                populateBaselineFilter();
            })
            .catch(error => {
                console.error('Error loading baselines:', error);
            });
        }

        // Populate Baseline Filter Dropdown
        function populateBaselineFilter() {
            const baselineFilter = document.getElementById('baselineFilter');
            const currentValue = baselineFilter.value;

            baselineFilter.innerHTML = '<option value="">All Baselines</option>';

            allBaselines.forEach(baseline => {
                const option = document.createElement('option');
                option.value = baseline.id;
                option.textContent = baseline.name;
                baselineFilter.appendChild(option);
            });

            baselineFilter.value = currentValue;
        }

        // Load File Changes
        function loadFileChanges() {
            const loadingState = document.getElementById('loadingState');
            const changesContent = document.getElementById('changesContent');
            const errorMessage = document.getElementById('errorMessage');

            loadingState.style.display = 'flex';
            changesContent.style.display = 'none';
            errorMessage.style.display = 'none';

            const apiToken = localStorage.getItem('api_token');

            fetch(API_ENDPOINT + '?page_size=100&page=1&sort_by=created_at&sort_order=desc', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiToken
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load file changes');
                }
                return response.json();
            })
            .then(data => {
                allChanges = data.changes || [];
                filteredChanges = [...allChanges];
                displayChanges();
                loadingState.style.display = 'none';
                changesContent.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Failed to load file changes: ' + error.message);
                loadingState.style.display = 'none';
            });
        }

        // Display Changes in Table
        function displayChanges() {
            const tableBody = document.getElementById('tableBody');

            if (filteredChanges.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                            No file changes found
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = filteredChanges.map(change => {
                const isUnacknowledged = !change.acknowledged;
                const changeTypeBadge = getChangeTypeBadge(change.change_type);
                const severityBadge = getSeverityBadge(change.severity);
                const statusBadge = getStatusBadge(change.acknowledged);

                return `
                    <tr class="${isUnacknowledged ? 'unacknowledged-change' : ''}">
                        <td><strong style="font-family: monospace; font-size: 12px;">${change.file_path}</strong></td>
                        <td>${change.baseline_name || '-'}</td>
                        <td>
                            <span class="badge ${changeTypeBadge.class}">
                                ${changeTypeBadge.text}
                            </span>
                        </td>
                        <td>
                            <span class="badge ${severityBadge.class}">
                                ${severityBadge.text}
                            </span>
                        </td>
                        <td>
                            <span class="badge ${statusBadge.class}">
                                ${statusBadge.text}
                            </span>
                        </td>
                        <td style="font-size: 12px;">${new Date(change.created_at).toLocaleString()}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action" onclick="viewChangeDetails(${change.id})" title="View Details">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                ${isUnacknowledged ? `
                                <button class="btn-action" onclick="acknowledgeChange(${change.id})" title="Acknowledge" style="color: #27ae60;">
                                    <i class="fas fa-check"></i> Acknowledge
                                </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Get Change Type Badge
        function getChangeTypeBadge(changeType) {
            const badges = {
                'added': { class: 'change-type-added', text: 'ADDED' },
                'modified': { class: 'change-type-modified', text: 'MODIFIED' },
                'deleted': { class: 'change-type-deleted', text: 'DELETED' },
                'permission': { class: 'change-type-permission', text: 'PERMISSION' }
            };
            return badges[changeType] || { class: '', text: changeType.toUpperCase() };
        }

        // Get Severity Badge
        function getSeverityBadge(severity) {
            const badges = {
                'critical': { class: 'severity-critical', text: 'CRITICAL' },
                'high': { class: 'severity-high', text: 'HIGH' },
                'medium': { class: 'severity-medium', text: 'MEDIUM' },
                'low': { class: 'severity-low', text: 'LOW' }
            };
            return badges[severity] || { class: '', text: severity.toUpperCase() };
        }

        // Get Status Badge
        function getStatusBadge(acknowledged) {
            return acknowledged
                ? { class: 'status-acknowledged', text: 'ACKNOWLEDGED' }
                : { class: 'status-unacknowledged', text: 'UNACKNOWLEDGED' };
        }

        // Search Changes
        function searchChanges() {
            applyFilters();
        }

        // Filter Changes
        function filterChanges() {
            applyFilters();
        }

        // Apply All Filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const baselineId = document.getElementById('baselineFilter').value;
            const changeType = document.getElementById('changeTypeFilter').value;
            const severity = document.getElementById('severityFilter').value;
            const status = document.getElementById('statusFilter').value;

            filteredChanges = allChanges.filter(change => {
                // Search filter
                const matchesSearch = !searchTerm ||
                    change.file_path.toLowerCase().includes(searchTerm);

                // Baseline filter
                const matchesBaseline = !baselineId || (change.baseline_id && change.baseline_id.toString() === baselineId);

                // Change type filter
                const matchesChangeType = !changeType || change.change_type === changeType;

                // Severity filter
                const matchesSeverity = !severity || change.severity === severity;

                // Status filter
                let matchesStatus = true;
                if (status === 'acknowledged') {
                    matchesStatus = change.acknowledged === true;
                } else if (status === 'unacknowledged') {
                    matchesStatus = change.acknowledged === false;
                }

                return matchesSearch && matchesBaseline && matchesChangeType && matchesSeverity && matchesStatus;
            });

            displayChanges();
        }

        // View Change Details
        function viewChangeDetails(changeId) {
            const apiToken = localStorage.getItem('api_token');

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                    <p style="color: #666; margin-top: 15px;">Loading change details...</p>
                </div>
            `;
            document.body.appendChild(modal);

            fetch(API_DETAILS_ENDPOINT + '?change_id=' + changeId, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiToken
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load change details');
                }
                return response.json();
            })
            .then(data => {
                modal.remove();
                showChangeDetailsModal(data.file_change);
            })
            .catch(error => {
                console.error('Error:', error);
                modal.remove();
                showError('Error loading change details: ' + error.message);
            });
        }

        // Show Change Details Modal
        function showChangeDetailsModal(change) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';

            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                border-radius: 15px;
                padding: 30px;
                max-width: 700px;
                width: 100%;
                max-height: 90vh;
                overflow-y: auto;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            `;

            const changeTypeBadge = getChangeTypeBadge(change.change_type);
            const severityBadge = getSeverityBadge(change.severity);
            const statusBadge = getStatusBadge(change.acknowledged);

            let hashComparison = '';
            if (change.previous_hash && change.current_hash) {
                hashComparison = `
                    <p><strong>Hash Comparison:</strong></p>
                    <div class="diff-removed">
                        <strong>Previous Hash (${change.previous_hash.substring(0, 8)}...):</strong><br>
                        ${change.previous_hash}
                    </div>
                    <div class="diff-added">
                        <strong>Current Hash (${change.current_hash.substring(0, 8)}...):</strong><br>
                        ${change.current_hash}
                    </div>
                `;
            } else if (change.previous_hash) {
                hashComparison = `
                    <p><strong>Previous Hash:</strong></p>
                    <div class="diff-removed">${change.previous_hash}</div>
                `;
            } else if (change.current_hash) {
                hashComparison = `
                    <p><strong>Current Hash:</strong></p>
                    <div class="diff-added">${change.current_hash}</div>
                `;
            }

            modalContent.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin: 0; color: #333;">File Change Details</h3>
                    <button onclick="closeChangeModal(this)" style="background: none; border: none; font-size: 24px; cursor: pointer; color: #999;">Ã—</button>
                </div>
                <div style="color: #666; line-height: 1.8; font-size: 14px;">
                    <p><strong>File Path:</strong></p>
                    <code style="background: #f5f5f5; padding: 12px; border-radius: 4px; font-family: monospace; display: block; margin-bottom: 15px; word-break: break-all;">${change.file_path}</code>

                    <p><strong>Baseline:</strong> ${change.baseline_name || 'N/A'}</p>
                    <p><strong>Change Type:</strong> <span class="badge ${changeTypeBadge.class}" style="margin-left: 10px;">${changeTypeBadge.text}</span></p>
                    <p><strong>Severity:</strong> <span class="badge ${severityBadge.class}" style="margin-left: 10px;">${severityBadge.text}</span></p>
                    <p><strong>Status:</strong> <span class="badge ${statusBadge.class}" style="margin-left: 10px;">${statusBadge.text}</span></p>
                    <p><strong>Detected At:</strong> ${new Date(change.detected_at).toLocaleString()}</p>
                    ${change.acknowledged_at ? `<p><strong>Acknowledged At:</strong> ${new Date(change.acknowledged_at).toLocaleString()}</p>` : ''}

                    ${hashComparison}
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px;">
                    ${!change.acknowledged ? `
                    <button onclick="closeChangeModal(this); acknowledgeChange(${change.id})" style="flex: 1; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">Acknowledge Change</button>
                    ` : ''}
                    <button onclick="closeChangeModal(this)" style="flex: 1; padding: 10px; background: #e5e7eb; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">Close</button>
                </div>
            `;

            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }

        // Close Change Modal
        function closeChangeModal(btn) {
            const modal = btn.closest('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        // Acknowledge File Change
        function acknowledgeChange(changeId) {
            if (!confirm('Are you sure you want to acknowledge this file change?')) {
                return;
            }

            const apiToken = localStorage.getItem('api_token');
            const userId = localStorage.getItem('user_id');

            const acknowledgeData = {
                file_change_id: changeId,
                user_id: userId
            };

            fetch(API_ACKNOWLEDGE_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiToken
                },
                body: JSON.stringify(acknowledgeData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to acknowledge change');
                }
                return response.json();
            })
            .then(data => {
                // Close modal if open
                const modal = document.querySelector('.modal-overlay');
                if (modal) {
                    modal.remove();
                }
                loadFileChanges();
                alert('File change acknowledged successfully');
            })
            .catch(error => {
                console.error('Error:', error);
                showError('Error acknowledging file change: ' + error.message);
            });
        }

        // Show Error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '/accounts/login';
            }
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            getBaselines();
            loadFileChanges();
            setupEventListeners();
        });
    </script>
</body>
</html>
